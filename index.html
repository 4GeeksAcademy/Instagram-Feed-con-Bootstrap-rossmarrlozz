<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid my-3">

        <nav class="navbar bg-body-tertiary">
            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-instagram fa-1.5x me-1.5"></i>
                <h5 class="mb-0 d-inline-block">Instagram</h5>
            </a>

            <div class="col nav justify-content-end">
                <button type="button" class="btn btn-success me-2" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Create a new post</button>
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fa-solid fa-gear"></i>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" type="button">Profile</a></li>
                        <li><a class="dropdown-item" type="button">Accesibility</a></li>
                        <li><a class="dropdown-item" type="button">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item alert-link" type="button" style="color: red;">Log out</a></li>
                    </ul>
                </button>

                <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>

                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="container">
                                <form>
                                    <div class="col">
                                        <label for="message-text" class="col-form-label">Caption:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                    <div class="col">
                                        <button type="button" class="btn bg-light" data-bs-dismiss="modal"><i
                                                class="fa-solid fa-camera"></i></button>
                                        <button type="button" class="btn bg-light" data-bs-dismiss="modal"><i
                                                class="fa-solid fa-location-dot"></i></button>
                                    </div>
                                </form>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>

                            <div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="">
                        <!-- Menú  cells and square -->
                        <ul class="nav nav-tabs">
                            <li class="nav-item"><a class="nav-link active" href="#cells" data-bs-toggle="tab"><i
                                        class="fa-solid fa-table-cells"></i></a></li>
                            <li class="nav-item"><a class="nav-link" href="#square" data-bs-toggle="tab"><i
                                        class="fa-solid fa-square"></i></a></li>
                        </ul>

                        <!--cells Primera fila-->
                        <div class="tab-content">
                            <div id="cells" class="active tab-pane fade in show">
                                <div class="row">
                                    <div class="col lg-12 md-6 sm-3 xs-1">
                                        <a href="#" class="d-block mb-4 h-100">
                                            <img src="https://www.mexicodesconocido.com.mx/wp-content/uploads/2024/05/canyon-bridge_portada_1400.jpg"
                                                class="img-fluid img-thumbnail"
                                                alt="Puente de madera más largo en BCS,MEX"
                                                style="width: 400px; height: 220px; object-fit: cover;">
                                        </a>
                                    </div>
                                    <div class="col lg-12 md-6 sm-3 xs-1">
                                        <a href="#" class="d-block mb-4 h-100">
                                            <img src="https://noro.mx/wp-content/uploads/2022/12/The-Canyon-Bridge-el-puente-de-madera-mas-largo-del-mundo-BCS-1-1024x768.jpg"
                                                class="img-fluid img-thumbnail"
                                                alt="Puente de madera más largo en BCS,MEX"
                                                style="width: 400px; height: 220px; object-fit: cover;">
                                        </a>
                                    </div>
                                    <div class="col lg-12 md-6 sm-3 xs-1">
                                        <a href="#" class="d-block mb-4 h-100">
                                            <img src="https://img.optimalcdn.com/www.posta.com.mx/2024/02/0e4acfed06080e5f4bf3942ec511fc64a1633df1/310909184_6224824597544176_8265903394006149340_n.webp"
                                                class="img-fluid img-thumbnail"
                                                alt="Puente de madera más largo en BCS,MEX"
                                                style="width: 400px; height: 220px; object-fit: cover;">
                                        </a>
                                    </div>
                                </div>
                               
                                 <!--cells Segunda fila-->
                                <div class="row">
                                    <div class="col">
                                        <a href="#" class="d-block mb-4 h-100">
                                            <img src="https://scontent.fmad7-1.fna.fbcdn.net/v/t1.6435-9/56819203_2209447819122736_7855868309667840000_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=5f2048&_nc_ohc=SnSrBCopMhcQ7kNvgHLGj1-&_nc_ht=scontent.fmad7-1.fna&oh=00_AYD_EqP3bVkKVbeC1xGN3GY-AM4nz91ZG8uTbayD8LRKDw&oe=66A0CB30"
                                                class="img-fluid img-thumbnail" 
                                                alt="Centro vacional El Salto en GTO, MEX"
                                                style="width: 400px; height: 220px; object-fit: cover;">
                                        </a>
                                    </div>

                                    <div class="col">
                                        <a href="#" class="d-block mb-4 h-100">
                                            <img src="https://vsd.mx/wp-content/uploads/2022/05/Dormir-en-las-alturas.jpg"
                                                class="img-fluid img-thumbnail" 
                                                alt="Centro vacional El Salto en GTO, MEX"
                                                style="width: 400px; height: 220px; object-fit: cover;">
                                        </a>
                                    </div>

                                    <div class="col">
                                        <a href="#" class="d-block mb-4 h-100">
                                            <img src="https://heraldodemexico.com.mx/u/fotografias/m/2019/4/24/f960x540-114430_188505_5050.jpg"
                                                class="img-fluid img-fluid" 
                                                alt="Centro vacional El Salto en GTO, MEX"
                                                style="width: 400px; height: 220px; object-fit: cover;">
                                        </a>
                                    </div>
                                </div>

                                <!--cells  Tercera fila -->
                                <div class="row">
                                    <div class="col">
                                        <a href="#" class="d-block mb-4 h-100">
                                            <img src="https://img.freepik.com/foto-gratis/reflejo-cielo-sobre-idilico-lago_23-2148153692.jpg?t=st=1719054686~exp=1719058286~hmac=f6b0aee176e5adb5bf176989e9c6a9237d74142b6ec3bf24793a623b6f09a52d&w=1060"
                                                class="img-fluid img-thumbnail" 
                                                alt="espejo del salar de uyuni"
                                                style="width: 400px; height: 220px; object-fit: cover;">
                                            </a>
                                    </div>

                                    <div class="col">
                                        <a href="#" class="d-block mb-4 h-100">
                                            <img src="https://img.freepik.com/foto-gratis/mujer-joven-tomando-foto-hermosa-reflexion-agua_23-2148232286.jpg?t=st=1719054735~exp=1719058335~hmac=bed4ff0b9bd996e7af6c4e5b19d432259a65ef970f437d92174fe9e8d8611151&w=1060"
                                                class="img-fluid img-thumbnail" 
                                                alt="espejo del salar de uyuni"
                                                style="width: 400px; height: 220px; object-fit: cover;">
                                            </a>
                                    </div>

                                    <div class="col">
                                        <a href="#" class="d-block mb-4 h-100">
                                            <img src="https://img.freepik.com/foto-gratis/textura-arena-visible-mar-cristalino-cielo_181624-28568.jpg?t=st=1719055043~exp=1719058643~hmac=12922cbc55593395219be862608ba32e01ffc8a318795bd759ce8880c652b9c7&w=1060"
                                                class="img-fluid img-thumbnail" 
                                                alt="espejo del salar de uyuni"
                                                style="width: 400px; height: 220px; object-fit: cover;">
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div id="square" class="active tab-pane fade">
                            </div>
                </div>
            </div>

                
                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
